<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="feedback-title">Feedback</h1>
      <div id="feedback-card" class="feedback-card">
        <p>Your answer: <strong id="user-answer"></strong></p>
        <p>Correct answer: <strong id="correct-answer"></strong></p>
        <p>Score: <strong id="current-score"></strong></p>
      </div>
      <div class="actions">
        <button id="next-btn" class="btn">Next Question</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
