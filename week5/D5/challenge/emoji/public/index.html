<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Emoji Guessing Game</h1>
      <div class="game-area">
        <div class="emoji-display" id="emoji">?</div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>
      <button id="next-btn" class="hidden">Next Emoji</button>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ol id="leaderboard"></ol>
    </div>

    <div class="game-over hidden" id="game-over">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button id="save-score">Save Score</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
